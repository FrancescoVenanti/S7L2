<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mb-5">
      <h1>Register your pet</h1>
    </div>

    <div class="container">
      <form class="row g-4" id="petForm">
        <div class="mb-4 col-6">
          <label for="petName" class="form-label">Pet name</label>
          <input type="text" class="form-control" id="petName" aria-describedby="" />
        </div>
        <div class="mb-4 col-6">
          <label for="ownerName" class="form-label">Owner name</label>
          <input type="text" class="form-control" id="ownerName" aria-describedby="" />
        </div>
        <div class="mb-4 col-6">
          <label for="petSpieces" class="form-label">Pet species</label>
          <input type="text" class="form-control" id="petSpieces" aria-describedby="" />
        </div>
        <div class="mb-4 col-6">
          <label for="petBreed" class="form-label">Pet breed</label>
          <input type="text" class="form-control" id="petBreed" aria-describedby="" />
        </div>
        <button type="submit" class="btn btn-primary col-3 offset-4" id="register">Register</button>
      </form>
    </div>

    <div class="container mt-5 mb-3" id="petList"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./pet.js"></script>
  </body>
</html>
